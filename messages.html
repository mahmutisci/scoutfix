<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style/main.css">
  <title>Scoutfix</title>
</head>
<body class="single-chat">
  <div class="chat-single-wrap">
    <div class="chat">
      <div class="chat-header">
        <a href="#" class="chat-close js-chat-toggle"><i class="sco-cancel"></i></a>
      </div>
      <div class="chat-flow">
        <div class="chat-item their">
          <span class="time-stamp">21:56</span>
          <figure class="avatar"><img src="assets/images/avatar.svg" alt="Mahmut Avatar"></figure>
          <div class="chat-item__content">
            <span class="name">Mahmut</span>
            <div class="content">
              <div class="content--in"><span>deneme bir message</span></div>
            </div>
          </div>
        </div>
        <div class="chat-item self">
          <span class="time-stamp">21:56</span>
          <figure class="avatar"><img src="assets/images/avatar.svg" alt="Mahmut Avatar"></figure>
          <div class="chat-item__content">
            <span class="name">Mahmut</span>
            <div class="content">
              <div class="content--in"><span>deneme bir message</span></div>
            </div>
          </div>
        </div>
        <div class="chat-item self">
          <div class="chat-item__content">
            <div class="content">
              <div class="content--in"><span>deneme bir message</span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-message">
        <form action="">
          <input type="text" placeholder="Say something nice" autocomplete="off">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>


<script src="./assets/js/jquery-3.4.1.min.js"></script>
<script src="./assets/js/notify.min.js"></script>
<script src="./assets/js/sweetalert2.all.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
