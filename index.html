<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style/main.css">
  <title>Scoutfix</title>
</head>
<body>
  <div class="scoutfix-dashboard">
    <div class="viewport">
      <div class="screen">
        <div class="video"></div>
      </div>
      <div class="screen">
        <div class="video">
          <div class="invite-meet">
            <h1 class="title">Invite to start a meeting</h1>
            <p class="input">scoutfix.com/join/dG1wBdZC</p>
            <a href="#" class="btn">Copy Link</a>
          </div>
        </div>
      </div>
    </div>
    <div class="control-panel">
      <ul>
        <li>
          <a href="#" class="active">
            <i class="sco-screen-mirror"></i>
            <span>Share Screen</span>
          </a>
        </li>
        <li>
          <a href="#" class="active">
            <i class="sco-save"></i>
            <span>Record</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="sco-mic"></i>
            <span>Mic Off</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="sco-camera"></i>
            <span>Cam Off</span>
          </a>
        </li>
        <li>
          <a href="#" class="js-chat-toggle">
            <i class="sco-chat"></i>
            <span>Chat</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="sco-back"></i>
            <span>Leave</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="chat">
    <div class="chat-header">
      <a href="#" class="chat-close js-chat-toggle"><i class="sco-cancel"></i></a>
    </div>
    <div class="chat-flow"></div>
    <div class="chat-message">
      <form action="">
        <input type="text" placeholder="Say something nice" autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
